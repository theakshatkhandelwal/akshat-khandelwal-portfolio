<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" fill="none">
  <!-- Background gradient -->
  <rect width="600" height="400" fill="url(#himgiriBg)"/>
  
  <!-- Website mockup frame -->
  <rect x="40" y="40" width="520" height="320" fill="#1a1a1a" rx="16" stroke="#f59e0b" stroke-width="3"/>
  
  <!-- Header section -->
  <rect x="60" y="60" width="480" height="50" fill="#92400e" rx="8"/>
  <text x="80" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#ffffff">
    HIMGIRI SALES CORP
  </text>
  <text x="80" y="100" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24">
    25+ Years of Excellence
  </text>
  
  <!-- Navigation mockup -->
  <g transform="translate(350, 70)">
    <rect x="0" y="0" width="60" height="20" fill="#d97706" rx="4"/>
    <text x="30" y="14" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Products</text>
    <rect x="70" y="0" width="50" height="20" fill="#d97706" rx="4"/>
    <text x="95" y="14" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">About</text>
    <rect x="130" y="0" width="50" height="20" fill="#d97706" rx="4"/>
    <text x="155" y="14" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Contact</text>
  </g>
  
  <!-- Product showcase -->
  <g transform="translate(80, 130)">
    <!-- Plywood stack -->
    <g>
      <rect x="0" y="20" width="80" height="4" fill="#8b4513"/>
      <rect x="0" y="16" width="80" height="4" fill="#a0522d"/>
      <rect x="0" y="12" width="80" height="4" fill="#8b4513"/>
      <rect x="0" y="8" width="80" height="4" fill="#a0522d"/>
      <rect x="0" y="4" width="80" height="4" fill="#8b4513"/>
      <rect x="0" y="0" width="80" height="4" fill="#a0522d"/>
      <text x="40" y="40" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">BWR Plywood</text>
    </g>
    
    <!-- Marine plywood -->
    <g transform="translate(100, 0)">
      <rect x="0" y="0" width="80" height="24" fill="#2563eb" rx="4"/>
      <rect x="5" y="5" width="70" height="14" fill="#1e40af" rx="2"/>
      <text x="40" y="40" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Marine Grade</text>
    </g>
    
    <!-- Block board -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="80" height="24" fill="#059669" rx="4"/>
      <g fill="#047857">
        <rect x="10" y="6" width="12" height="12" rx="1"/>
        <rect x="28" y="6" width="12" height="12" rx="1"/>
        <rect x="46" y="6" width="12" height="12" rx="1"/>
        <rect x="64" y="6" width="12" height="12" rx="1"/>
      </g>
      <text x="40" y="40" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Block Board</text>
    </g>
    
    <!-- Interior solutions -->
    <g transform="translate(300, 0)">
      <rect x="0" y="0" width="80" height="24" fill="#7c3aed" rx="4"/>
      <circle cx="20" cy="12" r="6" fill="#a855f7"/>
      <rect x="35" y="6" width="12" height="12" fill="#a855f7" rx="2"/>
      <path d="M55 6 L67 6 L61 18 Z" fill="#a855f7"/>
      <text x="40" y="40" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Interior Solutions</text>
    </g>
  </g>
  
  <!-- Features section -->
  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="440" height="80" fill="#374151" rx="8" opacity="0.8"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#f59e0b">
      Complete Solutions Under One Roof
    </text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#d1d5db">
      • Premium Plywood & Timber  • Interior Design Solutions
    </text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#d1d5db">
      • Authorized Seller of Neelgiri Wood Crafts  • 25+ Years Experience
    </text>
  </g>
  
  <!-- Company logo mockup -->
  <g transform="translate(450, 300)">
    <circle cx="30" cy="30" r="25" fill="#92400e"/>
    <text x="30" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#ffffff" text-anchor="middle">H</text>
    <text x="30" y="40" font-family="Arial, sans-serif" font-size="8" fill="#fbbf24" text-anchor="middle">WOODS</text>
  </g>
  
  <!-- Wood texture pattern -->
  <g opacity="0.1">
    <path d="M0 100 Q150 80 300 100 T600 100" stroke="#8b4513" stroke-width="2" fill="none"/>
    <path d="M0 150 Q150 130 300 150 T600 150" stroke="#a0522d" stroke-width="2" fill="none"/>
    <path d="M0 200 Q150 180 300 200 T600 200" stroke="#8b4513" stroke-width="2" fill="none"/>
    <path d="M0 250 Q150 230 300 250 T600 250" stroke="#a0522d" stroke-width="2" fill="none"/>
    <path d="M0 300 Q150 280 300 300 T600 300" stroke="#8b4513" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.3">
    <circle cx="520" cy="120" r="15" fill="#f59e0b"/>
    <rect x="50" y="320" width="20" height="20" fill="#92400e" rx="4" transform="rotate(45 60 330)"/>
    <circle cx="150" cy="370" r="12" fill="#d97706"/>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="himgiriBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c0a09"/>
      <stop offset="30%" stop-color="#1c1917"/>
      <stop offset="70%" stop-color="#292524"/>
      <stop offset="100%" stop-color="#0c0a09"/>
    </linearGradient>
  </defs>
</svg> 