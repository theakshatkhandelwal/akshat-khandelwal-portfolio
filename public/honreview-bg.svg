<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="reviewGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:0.8"/>
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.8"/>
    </linearGradient>
    
    <linearGradient id="ratingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.8"/>
    </linearGradient>
    
    <linearGradient id="nextjsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#374151;stop-opacity:0.8"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="transparent"/>
  
  <!-- Main Review Platform Interface -->
  <rect x="40" y="40" width="320" height="300" rx="20" fill="url(#reviewGradient)" filter="url(#shadow)" opacity="0.9"/>
  
  <!-- Header -->
  <rect x="60" y="60" width="280" height="35" rx="8" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="1"/>
  <text x="200" y="82" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c4b5fd" text-anchor="middle">HonReview</text>
  
  <!-- Next.js Logo -->
  <g transform="translate(320, 65)">
    <circle cx="12" cy="12" r="12" fill="url(#nextjsGradient)" filter="url(#glow)"/>
    <text x="12" y="16" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">N</text>
  </g>
  
  <!-- Review Writing Interface -->
  <g transform="translate(60, 110)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e5e7eb">Write Your Review</text>
    
    <!-- Product Info -->
    <rect x="0" y="25" width="280" height="30" rx="6" fill="rgba(0, 0, 0, 0.3)" stroke="#6b7280" stroke-width="1"/>
    <text x="10" y="42" font-family="Arial, sans-serif" font-size="10" fill="#d1d5db">Product: Wireless Headphones XYZ</text>
    <text x="10" y="52" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">Category: Electronics</text>
    
    <!-- Rating Stars -->
    <g transform="translate(0, 70)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d1d5db">Rating:</text>
      <!-- Stars -->
      <g transform="translate(50, 5)">
        <polygon points="10,2 12,8 18,8 13,12 15,18 10,14 5,18 7,12 2,8 8,8" fill="#f59e0b"/>
        <polygon points="30,2 32,8 38,8 33,12 35,18 30,14 25,18 27,12 22,8 28,8" fill="#f59e0b"/>
        <polygon points="50,2 52,8 58,8 53,12 55,18 50,14 45,18 47,12 42,8 48,8" fill="#f59e0b"/>
        <polygon points="70,2 72,8 78,8 73,12 75,18 70,14 65,18 67,12 62,8 68,8" fill="#f59e0b"/>
        <polygon points="90,2 92,8 98,8 93,12 95,18 90,14 85,18 87,12 82,8 88,8" fill="#6b7280"/>
      </g>
      <text x="160" y="15" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">4/5 Stars</text>
    </g>
    
    <!-- Review Text Area -->
    <rect x="0" y="105" width="280" height="80" rx="8" fill="rgba(0, 0, 0, 0.4)" stroke="#6b7280" stroke-width="1"/>
    <text x="10" y="125" font-family="Arial, sans-serif" font-size="9" fill="#d1d5db">The sound quality is excellent, with clear highs and deep bass.</text>
    <text x="10" y="140" font-family="Arial, sans-serif" font-size="9" fill="#d1d5db">Battery life lasts about 8 hours, which is decent for daily use.</text>
    <text x="10" y="155" font-family="Arial, sans-serif" font-size="9" fill="#d1d5db">Build quality feels premium, though the headband could be</text>
    <text x="10" y="170" font-family="Arial, sans-serif" font-size="9" fill="#d1d5db">more comfortable for extended wear...</text>
    
    <!-- AI Writing Cursor -->
    <rect x="160" y="175" width="2" height="12" fill="#06b6d4">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Submit Button -->
  <g transform="translate(60, 300)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="url(#ratingGradient)" filter="url(#shadow)"/>
    <text x="50" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Submit Review</text>
    
    <rect x="120" y="0" width="80" height="30" rx="15" fill="rgba(107, 114, 128, 0.8)" filter="url(#shadow)"/>
    <text x="160" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Anonymous</text>
  </g>
  
  <!-- AI Assistant Panel -->
  <g transform="translate(380, 50)">
    <rect x="0" y="0" width="180" height="220" rx="15" fill="rgba(0, 0, 0, 0.8)" stroke="#06b6d4" stroke-width="1" opacity="0.9"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">AI Writing Assistant</text>
    
    <!-- AI Brain Icon -->
    <g transform="translate(70, 40)">
      <circle cx="20" cy="20" r="18" fill="url(#aiGradient)" filter="url(#glow)"/>
      <!-- Neural Network Pattern -->
      <g opacity="0.8">
        <circle cx="15" cy="15" r="2" fill="white"/>
        <circle cx="25" cy="15" r="2" fill="white"/>
        <circle cx="15" cy="25" r="2" fill="white"/>
        <circle cx="25" cy="25" r="2" fill="white"/>
        <circle cx="20" cy="20" r="2" fill="white"/>
        
        <!-- Connecting Lines -->
        <line x1="15" y1="15" x2="20" y2="20" stroke="white" stroke-width="1" opacity="0.6"/>
        <line x1="25" y1="15" x2="20" y2="20" stroke="white" stroke-width="1" opacity="0.6"/>
        <line x1="15" y1="25" x2="20" y2="20" stroke="white" stroke-width="1" opacity="0.6"/>
        <line x1="25" y1="25" x2="20" y2="20" stroke="white" stroke-width="1" opacity="0.6"/>
      </g>
    </g>
    
    <!-- AI Suggestions -->
    <g transform="translate(10, 90)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d1d5db">AI Suggestions:</text>
      
      <g opacity="0.9">
        <rect x="0" y="25" width="160" height="20" rx="4" fill="rgba(6, 182, 212, 0.1)" stroke="#06b6d4" stroke-width="1"/>
        <text x="8" y="37" font-family="Arial, sans-serif" font-size="9" fill="#e5e7eb">‚ú® Enhance clarity</text>
        
        <rect x="0" y="50" width="160" height="20" rx="4" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="1"/>
        <text x="8" y="62" font-family="Arial, sans-serif" font-size="9" fill="#e5e7eb">üéØ Add specific details</text>
        
        <rect x="0" y="75" width="160" height="20" rx="4" fill="rgba(245, 158, 11, 0.1)" stroke="#f59e0b" stroke-width="1"/>
        <text x="8" y="87" font-family="Arial, sans-serif" font-size="9" fill="#e5e7eb">üìù Improve structure</text>
        
        <rect x="0" y="100" width="160" height="20" rx="4" fill="rgba(168, 85, 247, 0.1)" stroke="#a855f7" stroke-width="1"/>
        <text x="8" y="112" font-family="Arial, sans-serif" font-size="9" fill="#e5e7eb">üí° Suggest improvements</text>
      </g>
    </g>
  </g>
  
  <!-- Category Rating System -->
  <g transform="translate(380, 290)">
    <rect x="0" y="0" width="180" height="80" rx="15" fill="rgba(0, 0, 0, 0.8)" stroke="#f59e0b" stroke-width="1" opacity="0.9"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b" text-anchor="middle">Category Ratings</text>
    
    <!-- Rating Categories -->
    <g transform="translate(15, 35)">
      <g>
        <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#d1d5db">Sound Quality:</text>
        <rect x="80" y="5" width="60" height="8" rx="4" fill="rgba(75, 85, 99, 0.5)"/>
        <rect x="80" y="5" width="48" height="8" rx="4" fill="#f59e0b"/>
        <text x="145" y="12" font-family="Arial, sans-serif" font-size="8" fill="#f59e0b">4/5</text>
      </g>
      
      <g transform="translate(0, 20)">
        <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#d1d5db">Comfort:</text>
        <rect x="80" y="5" width="60" height="8" rx="4" fill="rgba(75, 85, 99, 0.5)"/>
        <rect x="80" y="5" width="36" height="8" rx="4" fill="#10b981"/>
        <text x="145" y="12" font-family="Arial, sans-serif" font-size="8" fill="#10b981">3/5</text>
      </g>
    </g>
  </g>
  
  <!-- User Dashboard Preview -->
  <g transform="translate(50, 380)">
    <rect x="0" y="-30" width="200" height="40" rx="20" fill="rgba(0, 0, 0, 0.8)" stroke="#8b5cf6" stroke-width="1" opacity="0.9"/>
    
    <!-- User Avatar -->
    <g transform="translate(15, -15)">
      <circle cx="0" cy="0" r="8" fill="rgba(139, 92, 246, 0.6)" stroke="#8b5cf6" stroke-width="1"/>
      <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">U</text>
    </g>
    
    <text x="35" y="-7" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8b5cf6">Anonymous User Dashboard</text>
    <text x="35" y="8" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">Reviews: 12 ‚Ä¢ Verified: ‚úì</text>
  </g>
  
  <!-- MongoDB Database -->
  <g transform="translate(300, 380)">
    <rect x="0" y="-30" width="120" height="40" rx="20" fill="rgba(0, 0, 0, 0.8)" stroke="#10b981" stroke-width="1" opacity="0.9"/>
    
    <!-- MongoDB Logo -->
    <g transform="translate(15, -10)">
      <ellipse cx="0" cy="0" rx="8" ry="5" fill="rgba(16, 185, 129, 0.6)" stroke="#10b981" stroke-width="1"/>
      <text x="0" y="2" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">DB</text>
    </g>
    
    <text x="35" y="-5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981">MongoDB</text>
    <text x="35" y="8" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">Reviews Stored</text>
  </g>
  
  <!-- NextAuth Security -->
  <g transform="translate(450, 380)">
    <rect x="0" y="-30" width="100" height="40" rx="20" fill="rgba(0, 0, 0, 0.8)" stroke="#ef4444" stroke-width="1" opacity="0.9"/>
    
    <!-- Security Icon -->
    <g transform="translate(15, -10)">
      <rect x="-5" y="2" width="10" height="8" rx="1" fill="rgba(239, 68, 68, 0.6)" stroke="#ef4444" stroke-width="1"/>
      <path d="M-3 2 V-2 Q-3 -6 0 -6 Q3 -6 3 -2 V2" fill="none" stroke="#ef4444" stroke-width="1.5"/>
    </g>
    
    <text x="25" y="-5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ef4444">Secure</text>
    <text x="25" y="8" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">NextAuth</text>
  </g>
  
  <!-- Data Flow Animations -->
  <g opacity="0.5">
    <!-- Review to AI -->
    <path d="M360 200 Q370 180 380 160" stroke="#06b6d4" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- AI to Database -->
    <path d="M490 270 Q500 300 450 330" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating Review Elements -->
  <g opacity="0.4">
    <g transform="translate(280, 120)">
      <polygon points="10,2 12,8 18,8 13,12 15,18 10,14 5,18 7,12 2,8 8,8" fill="#f59e0b">
        <animateTransform attributeName="transform" type="translate" values="280,120; 290,115; 280,120" dur="3s" repeatCount="indefinite"/>
      </polygon>
    </g>
    
    <g transform="translate(320, 200)">
      <circle cx="8" cy="8" r="6" fill="#8b5cf6">
        <animateTransform attributeName="transform" type="translate" values="320,200; 330,195; 320,200" dur="4s" repeatCount="indefinite"/>
      </circle>
      <text x="8" y="11" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">R</text>
    </g>
  </g>
  
  <!-- Success Indicator -->
  <g transform="translate(520, 30)">
    <circle cx="15" cy="15" r="12" fill="rgba(139, 92, 246, 0.8)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="15" y="19" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">‚úì</text>
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#8b5cf6" text-anchor="middle">AI-Powered</text>
  </g>
  
  <!-- Review Quality Indicator -->
  <g transform="translate(40, 20)">
    <rect x="0" y="0" width="120" height="25" rx="12" fill="rgba(0, 0, 0, 0.8)" stroke="#10b981" stroke-width="1" opacity="0.9"/>
    <text x="60" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981" text-anchor="middle">Honest ‚Ä¢ Anonymous ‚Ä¢ AI-Enhanced</text>
  </g>
</svg> 