<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  <rect width="32" height="32" fill="transparent"/>
  
  <!-- Head/Face -->
  <ellipse cx="16" cy="12" rx="7.5" ry="8" fill="#F4A574"/>
  
  <!-- Hair (curly brown hair) -->
  <path d="M8.5 12C8.5 7 11.5 4 16 4C20.5 4 23.5 7 23.5 12C23.5 10 21.5 8 16 8C10.5 8 8.5 10 8.5 12Z" fill="#4A3728"/>
  <circle cx="11" cy="8" r="1.5" fill="#5D4037"/>
  <circle cx="13" cy="6.5" r="1.2" fill="#5D4037"/>
  <circle cx="15.5" cy="5.5" r="1.3" fill="#5D4037"/>
  <circle cx="18" cy="6" r="1.1" fill="#5D4037"/>
  <circle cx="20.5" cy="7.5" r="1.4" fill="#5D4037"/>
  <circle cx="22" cy="9.5" r="1.2" fill="#5D4037"/>
  
  <!-- Glasses frame (black thick frames) -->
  <ellipse cx="13" cy="11" rx="2.5" ry="2" fill="none" stroke="#1A1A1A" stroke-width="1.2"/>
  <ellipse cx="19" cy="11" rx="2.5" ry="2" fill="none" stroke="#1A1A1A" stroke-width="1.2"/>
  <line x1="15.5" y1="11" x2="16.5" y2="11" stroke="#1A1A1A" stroke-width="1"/>
  
  <!-- Eyes (behind glasses) -->
  <circle cx="13" cy="11" r="1.8" fill="white"/>
  <circle cx="19" cy="11" r="1.8" fill="white"/>
  <circle cx="13" cy="11" r="1.2" fill="#2C1810"/>
  <circle cx="19" cy="11" r="1.2" fill="#2C1810"/>
  <circle cx="13.3" cy="10.7" r="0.4" fill="white"/>
  <circle cx="19.3" cy="10.7" r="0.4" fill="white"/>
  
  <!-- Eyebrows -->
  <path d="M10.5 9C11.5 8.5 13.5 8.5 14.5 9" stroke="#4A3728" stroke-width="1" fill="none" stroke-linecap="round"/>
  <path d="M17.5 9C18.5 8.5 20.5 8.5 21.5 9" stroke="#4A3728" stroke-width="1" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <ellipse cx="16" cy="13" rx="0.6" ry="1" fill="#E6956F"/>
  
  <!-- Smile -->
  <path d="M13 15.5C14.5 17 17.5 17 19 15.5" stroke="#C62828" stroke-width="1" fill="none" stroke-linecap="round"/>
  <path d="M13.5 15.8C15 16.5 17 16.5 18.5 15.8" fill="#FFFFFF"/>
  
  <!-- Beard (full beard) -->
  <ellipse cx="16" cy="18" rx="6" ry="4" fill="#4A3728"/>
  <ellipse cx="16" cy="17.5" rx="5.5" ry="3.5" fill="#5D4037"/>
  
  <!-- T-shirt (dark gray/black) -->
  <rect x="6" y="20" width="20" height="12" rx="2" fill="#2C2C2C"/>
  
  <!-- VANS logo -->
  <text x="16" y="27" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="2.8" font-weight="bold">VANS</text>
  
  <!-- Left waving hand -->
  <g transform="translate(6, 15)">
    <!-- Palm -->
    <ellipse cx="0" cy="0" rx="1.8" ry="2.5" fill="#F4A574"/>
    <!-- Thumb -->
    <ellipse cx="-1.5" cy="0.5" rx="0.5" ry="1.2" fill="#F4A574"/>
    <!-- Index finger -->
    <ellipse cx="-0.8" cy="-2" rx="0.4" ry="1.3" fill="#F4A574"/>
    <!-- Middle finger -->
    <ellipse cx="-0.2" cy="-2.3" rx="0.4" ry="1.4" fill="#F4A574"/>
    <!-- Ring finger -->
    <ellipse cx="0.4" cy="-2.2" rx="0.4" ry="1.3" fill="#F4A574"/>
    <!-- Pinky -->
    <ellipse cx="1" cy="-1.8" rx="0.3" ry="1" fill="#F4A574"/>
  </g>
  
  <!-- Right hand on hip -->
  <ellipse cx="26" cy="18" rx="1.5" ry="2" fill="#F4A574"/>
</svg> 