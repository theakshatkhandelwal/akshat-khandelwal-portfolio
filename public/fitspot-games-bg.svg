<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" fill="none">
  <!-- Background gradient -->
  <rect width="600" height="400" fill="url(#fitspotBg)"/>
  
  <!-- App mockup frame -->
  <rect x="50" y="50" width="500" height="300" fill="#1a1a1a" rx="20" stroke="#4ade80" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="70" y="70" width="460" height="40" fill="#22c55e" rx="8"/>
  <text x="90" y="95" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#ffffff">
    FitSpot - Find Games
  </text>
  
  <!-- Sports icons and labels -->
  <g transform="translate(90, 130)">
    <!-- Football -->
    <circle cx="30" cy="30" r="25" fill="#3b82f6" opacity="0.2"/>
    <circle cx="30" cy="30" r="15" fill="#ffffff"/>
    <path d="M22 30 L38 30 M30 22 L30 38 M26 26 L34 34 M34 26 L26 34" stroke="#1f2937" stroke-width="2"/>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Football</text>
    
    <!-- Badminton -->
    <g transform="translate(120, 0)">
      <circle cx="30" cy="30" r="25" fill="#8b5cf6" opacity="0.2"/>
      <ellipse cx="30" cy="25" rx="8" ry="12" fill="#ffffff"/>
      <rect x="28" y="37" width="4" height="15" fill="#8b4513"/>
      <text x="30" y="70" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Badminton</text>
    </g>
  </g>
  
  <!-- Venue listings mockup -->
  <g transform="translate(90, 220)">
    <!-- Venue 1 -->
    <rect x="0" y="0" width="180" height="50" fill="#374151" rx="8"/>
    <circle cx="20" cy="25" r="8" fill="#10b981"/>
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#ffffff">Whitefield Sports</text>
    <text x="35" y="35" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af">Available now</text>
    
    <!-- Venue 2 -->
    <rect x="200" y="0" width="180" height="50" fill="#374151" rx="8"/>
    <circle cx="220" cy="25" r="8" fill="#f59e0b"/>
    <text x="235" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#ffffff">Koramangala Club</text>
    <text x="235" y="35" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af">2 slots left</text>
    
    <!-- Venue 3 -->
    <rect x="0" y="60" width="180" height="50" fill="#374151" rx="8"/>
    <circle cx="20" cy="85" r="8" fill="#ef4444"/>
    <text x="35" y="80" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#ffffff">Indiranagar Arena</text>
    <text x="35" y="95" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af">Fully booked</text>
    
    <!-- Venue 4 -->
    <rect x="200" y="60" width="180" height="50" fill="#374151" rx="8"/>
    <circle cx="220" cy="85" r="8" fill="#10b981"/>
    <text x="235" y="80" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#ffffff">BTM Sports Hub</text>
    <text x="235" y="95" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af">Open for booking</text>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.3">
    <circle cx="500" cy="100" r="30" fill="#22c55e"/>
    <circle cx="120" cy="350" r="20" fill="#3b82f6"/>
    <rect x="480" y="320" width="40" height="40" fill="#8b5cf6" rx="8" transform="rotate(45 500 340)"/>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="fitspotBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
  </defs>
</svg> 