<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="fileManagerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#374151;stop-opacity:0.7"/>
    </linearGradient>
    
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.9"/>
    </linearGradient>
    
    <linearGradient id="goGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00add8;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#00758f;stop-opacity:0.8"/>
    </linearGradient>
    
    <linearGradient id="uploadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.9"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="transparent"/>
  
  <!-- Main File Manager Interface -->
  <rect x="40" y="40" width="350" height="320" rx="20" fill="url(#fileManagerGradient)" filter="url(#shadow)" opacity="0.9"/>
  
  <!-- Header Bar -->
  <rect x="60" y="60" width="310" height="35" rx="8" fill="rgba(59, 130, 246, 0.2)" stroke="#3b82f6" stroke-width="1"/>
  <text x="75" y="82" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa">Go File Manager</text>
  
  <!-- Go Logo -->
  <g transform="translate(330, 65)">
    <ellipse cx="12" cy="12" rx="12" ry="8" fill="url(#goGradient)" filter="url(#glow)"/>
    <text x="12" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Go</text>
  </g>
  
  <!-- File List Header -->
  <rect x="60" y="110" width="310" height="25" rx="4" fill="rgba(75, 85, 99, 0.5)" stroke="#6b7280" stroke-width="1"/>
  <text x="75" y="127" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d1d5db">Files & Folders</text>
  <text x="200" y="127" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">Size</text>
  <text x="260" y="127" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">Modified</text>
  
  <!-- File Items -->
  <g opacity="0.9">
    <!-- Folder -->
    <rect x="60" y="145" width="310" height="20" fill="rgba(59, 130, 246, 0.1)" stroke="none"/>
    <rect x="75" y="150" width="12" height="10" rx="2" fill="#3b82f6"/>
    <text x="95" y="160" font-family="Arial, sans-serif" font-size="10" fill="#e5e7eb">Documents</text>
    <text x="200" y="160" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af">--</text>
    <text x="260" y="160" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af">2 days ago</text>
    
    <!-- PDF File -->
    <rect x="60" y="170" width="310" height="20" fill="rgba(239, 68, 68, 0.1)" stroke="none"/>
    <rect x="75" y="175" width="12" height="10" rx="1" fill="#ef4444"/>
    <text x="95" y="185" font-family="Arial, sans-serif" font-size="10" fill="#e5e7eb">report.pdf</text>
    <text x="200" y="185" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af">2.4 MB</text>
    <text x="260" y="185" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af">1 hour ago</text>
    
    <!-- Image File -->
    <rect x="60" y="195" width="310" height="20" fill="rgba(16, 185, 129, 0.1)" stroke="none"/>
    <rect x="75" y="200" width="12" height="10" rx="1" fill="#10b981"/>
    <text x="95" y="210" font-family="Arial, sans-serif" font-size="10" fill="#e5e7eb">photo.jpg</text>
    <text x="200" y="210" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af">1.8 MB</text>
    <text x="260" y="210" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af">3 hours ago</text>
    
    <!-- Video File -->
    <rect x="60" y="220" width="310" height="20" fill="rgba(168, 85, 247, 0.1)" stroke="none"/>
    <rect x="75" y="225" width="12" height="10" rx="1" fill="#a855f7"/>
    <text x="95" y="235" font-family="Arial, sans-serif" font-size="10" fill="#e5e7eb">video.mp4</text>
    <text x="200" y="235" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af">15.2 MB</text>
    <text x="260" y="235" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af">1 day ago</text>
  </g>
  
  <!-- Upload Area -->
  <rect x="60" y="260" width="310" height="80" rx="12" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="2" stroke-dasharray="8,4"/>
  <g transform="translate(215, 290)">
    <!-- Upload Icon -->
    <path d="M0 10 L10 0 L20 10 M10 0 L10 20" stroke="url(#uploadGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981" text-anchor="middle">Drop files here</text>
  </g>
  
  <!-- Cloud Storage Panel -->
  <g transform="translate(420, 50)">
    <rect x="0" y="0" width="140" height="180" rx="15" fill="rgba(0, 0, 0, 0.7)" stroke="#f59e0b" stroke-width="1" opacity="0.9"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b" text-anchor="middle">AWS S3</text>
    
    <!-- Cloud Icon -->
    <g transform="translate(50, 40)">
      <path d="M5 20 Q0 15 5 10 Q10 5 20 10 Q30 5 35 10 Q40 15 35 20 Z" fill="url(#cloudGradient)" filter="url(#glow)"/>
      <circle cx="20" cy="15" r="3" fill="rgba(255,255,255,0.3)">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Storage Stats -->
    <g transform="translate(10, 90)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#d1d5db">Storage Used:</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">2.4 GB</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">of 10 GB</text>
      
      <!-- Progress Bar -->
      <rect x="0" y="55" width="120" height="6" rx="3" fill="rgba(75, 85, 99, 0.5)"/>
      <rect x="0" y="55" width="29" height="6" rx="3" fill="#f59e0b"/>
    </g>
  </g>
  
  <!-- Database Panel -->
  <g transform="translate(420, 250)">
    <rect x="0" y="0" width="140" height="120" rx="15" fill="rgba(0, 0, 0, 0.7)" stroke="#8b5cf6" stroke-width="1" opacity="0.9"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8b5cf6" text-anchor="middle">PostgreSQL</text>
    
    <!-- Database Icon -->
    <g transform="translate(60, 40)">
      <ellipse cx="10" cy="5" rx="12" ry="4" fill="rgba(139, 92, 246, 0.6)" stroke="#8b5cf6" stroke-width="1"/>
      <rect x="-2" y="5" width="24" height="12" fill="rgba(139, 92, 246, 0.4)"/>
      <ellipse cx="10" cy="17" rx="12" ry="4" fill="rgba(139, 92, 246, 0.6)" stroke="#8b5cf6" stroke-width="1"/>
      <ellipse cx="10" cy="25" rx="12" ry="4" fill="rgba(139, 92, 246, 0.8)" stroke="#8b5cf6" stroke-width="1"/>
    </g>
    
    <!-- DB Stats -->
    <g transform="translate(10, 80)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#d1d5db">Files: 1,247</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#d1d5db">Users: 89</text>
    </g>
  </g>
  
  <!-- Authentication Panel -->
  <g transform="translate(50, 380)">
    <rect x="0" y="-20" width="200" height="40" rx="20" fill="rgba(0, 0, 0, 0.8)" stroke="#06b6d4" stroke-width="1" opacity="0.9"/>
    
    <!-- JWT Token -->
    <g transform="translate(10, -5)">
      <rect x="0" y="0" width="30" height="10" rx="5" fill="rgba(6, 182, 212, 0.3)" stroke="#06b6d4" stroke-width="1"/>
      <text x="15" y="7" font-family="Arial, sans-serif" font-size="6" fill="#06b6d4" text-anchor="middle">JWT</text>
    </g>
    
    <text x="50" y="2" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#06b6d4">Authenticated Session</text>
    
    <!-- User Icon -->
    <g transform="translate(160, -10)">
      <circle cx="10" cy="5" r="5" fill="rgba(6, 182, 212, 0.6)" stroke="#06b6d4" stroke-width="1"/>
      <path d="M2 15 Q2 10 10 10 Q18 10 18 15" fill="rgba(6, 182, 212, 0.6)" stroke="#06b6d4" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Redis Cache Indicator -->
  <g transform="translate(300, 380)">
    <rect x="0" y="-20" width="120" height="40" rx="20" fill="rgba(0, 0, 0, 0.8)" stroke="#dc2626" stroke-width="1" opacity="0.9"/>
    
    <!-- Redis Logo -->
    <g transform="translate(10, -5)">
      <rect x="0" y="0" width="25" height="10" rx="5" fill="rgba(220, 38, 38, 0.3)" stroke="#dc2626" stroke-width="1"/>
      <text x="12.5" y="7" font-family="Arial, sans-serif" font-size="6" fill="#dc2626" text-anchor="middle">Redis</text>
    </g>
    
    <text x="45" y="2" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Cache Active</text>
  </g>
  
  <!-- Data Flow Arrows -->
  <g opacity="0.5">
    <!-- File to Cloud -->
    <path d="M390 180 Q410 160 420 140" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Cloud to Database -->
    <path d="M490 230 Q500 240 490 250" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="1.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Cache Connection -->
    <path d="M300 300 Q340 320 360 340" stroke="#dc2626" stroke-width="1" fill="none" stroke-dasharray="4,4">
      <animate attributeName="stroke-dashoffset" values="0;8" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Performance Indicators -->
  <g transform="translate(480, 380)">
    <circle cx="10" cy="-10" r="8" fill="rgba(16, 185, 129, 0.8)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="10" y="-6" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">âœ“</text>
    <text x="25" y="-6" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981">System Healthy</text>
  </g>
</svg> 