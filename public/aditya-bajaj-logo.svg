<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" fill="none">
  <!-- Background -->
  <rect width="1200" height="1200" fill="#1a1a1a" rx="24"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="200" r="80" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1000" cy="1000" r="120" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="1000" cy="200" r="60" fill="#10b981" opacity="0.1"/>
  
  <!-- Main content container -->
  <g transform="translate(100, 400)">
    <!-- Name: ADITYA -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="120" font-weight="700" fill="#ffffff" letter-spacing="8">
      ADITYA
    </text>
    
    <!-- Name: BAJAJ -->
    <text x="0" y="160" font-family="Arial, sans-serif" font-size="120" font-weight="300" fill="#9ca3af" letter-spacing="12">
      BAJAJ
    </text>
    
    <!-- Decorative line -->
    <rect x="0" y="200" width="200" height="4" fill="#3b82f6"/>
    
    <!-- Subtitle/Role -->
    <text x="0" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="400" fill="#6b7280" letter-spacing="2">
      DEVELOPER
    </text>
  </g>
  
  <!-- Geometric accent elements -->
  <g opacity="0.6">
    <!-- Top right accent -->
    <path d="M900 100 L1100 100 L1000 200 Z" fill="#3b82f6"/>
    
    <!-- Bottom left accent -->
    <rect x="100" y="1000" width="200" height="100" fill="#8b5cf6" rx="8"/>
    
    <!-- Center right accent -->
    <circle cx="1050" cy="600" r="40" stroke="#10b981" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Initials monogram in top left -->
  <g transform="translate(100, 100)">
    <circle cx="60" cy="60" r="60" fill="#2563eb" opacity="0.9"/>
    <text x="60" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="700" fill="#ffffff" text-anchor="middle">
      AB
    </text>
  </g>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333333" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="1200" fill="url(#grid)" opacity="0.1"/>
</svg> 